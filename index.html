<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floral</title>
    <link rel="icon" href="./assets/images/logo.webp" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome/css/fontawesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./assets/libraries/bootstrap/css/bootstrap.min.css"
    />
    <!-- Main  CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav id="nav" class="position-fixed w-100">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 col-md-5 col-sm-4">
            <div class="logo d-flex align-items-center">
              <img
                class="img-fluid w-25"
                src="./assets/images/logo.webp"
                alt="logo"
              />
              <span class="text-white fs-3 fw-bold"> Floral Studio</span>
            </div>
          </div>
          <div class="col-lg-8 col-md-7 col-sm-8 col-12">
            <ul
              class="list-unstyled d-flex justify-content-end m-0 column-gap-2"
            >
              <li>
                <a class="text-decoration-none text-white" href="#">Home</a>
              </li>
              <li>
                <a class="text-decoration-none text-white" href="#">About</a>
              </li>
              <li>
                <a class="text-decoration-none text-white" href="#"
                  >Portfolio</a
                >
              </li>
              <li>
                <a class="text-decoration-none text-white" href="#">Pricing</a>
              </li>
              <li>
                <a class="text-decoration-none text-white" href="#">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header id="header">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="content text-center">
          <h3 class="fw-bold">Floral</h3>
          <h1 class="fw-bold fst-italic">Excellent bouquets for you</h1>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main id="main">
      <!-- Florist -->
      <section id="florist">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-7 col-md-7 col-sm-12">
              <div class="wrapper text-center position-relative">
                <img
                  class="img-fluid"
                  src="./assets/images/frame.png"
                  alt="frame"
                />
                <div class="content position-absolute">
                  <h2 class="fw-bold">Local Florist Just For You</h2>
                  <p class="w-50 m-auto">
                    Lorem ipsum dolor sit amet, pri autem nemore bonorum te.
                    Autem fierent ullamcorper ius no. Te tibique intellegam
                    mediocritatem his, est quis.
                  </p>
                  <h6 class="fw-bold">Mary Byrd, owner</h6>
                  <img
                    class="img-fluid"
                    src="./assets/images/signature.png"
                    alt="signature"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-5 col-md-5">
              <div class="image d-flex justify-content-end position-relative">
                <img
                  class="img-fluid shadow"
                  src="/assets/images/colorful-flower-background_250469-6398.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
